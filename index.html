<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .credits { font-size: 11px; text-align: center; }
    .credits a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="calculator-card">
    <div class="calculator-container">
      <form action="">
        <div class="date-inputs">
          <div class="date-field">
            <label for="input-day">Day</label>
            <input type="number" id="input-day" placeholder="DD">
            <small></small>
          </div>
          <div class="date-field">
            <label for="input-month">Month</label>
            <input type="number" id="input-month" placeholder="MM">
            <small></small>
          </div>
          <div class="date-field">
            <label for="input-year">Year</label>
            <input type="number" id="input-year" placeholder="YYYY">
            <small></small>
          </div>
        </div>
        <div class="submit-area">
          <hr>
          <button class="calculate-btn" type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </div>
      </form>
      <div class="age-output">
        <h1><span id="output-years">--</span> years</h1>
        <h1><span id="output-months">--</span> months</h1>
        <h1><span id="output-days">--</span> days</h1>
      </div>
    </div>
  </div>
  <div class="credits">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/igor-maquin/">Igor MAQUIN</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
